<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Events Example</title>
</head>

<body>
    <h2>Press any key</h2>

    <script>
        document.addEventListener("keydown", function (event) {
            console.log("Key pressed: " + event.key);
        });
    </script>
</body>

</html>
